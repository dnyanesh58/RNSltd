<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="schedule" method="get">
        <div align="center">
            <table border="2px" style="background-color: yellowgreen;">
                <thead>
                <tr>
                    <th>Schedule</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>CID : <input type="number" name="cid" id="cid"></td></tr>
                <tr><td>CNAME : <input type="text" name="cnm" id="cnm"></td></tr>
                <tr><td>DATE : <input type="date" name="cdt" id="cdt"></td></tr>
                <tr><td>TIME : <input type="time" name="tym" id="tym"></td></tr>
                <tr align="center"><td><button type="button" name="btn" id="btn"> SUBMIT </button></td></tr>
            </tbody>
            </table>
        </div>
    </form>
</body>
</html>
